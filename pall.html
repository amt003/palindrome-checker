<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Pallindrome Checker</h1>
        <p>
          A palindrome is a word or phrase that reads the same backwards as
          frontwards.eg:level,refer
        </p>
      </header>
      <div class="inputs">
        <input type="text" placeholder="Enter text or number" />
        <button>Check Pallindrome</button>
        <p class="info-txt"></p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
